<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Examples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="changeEvent">
            <h2>Color Changing Button</h2>
            <button id="colorButton">Change Color</button>
        </div>
    </div>

    <div class="container">
        <div id="alertMsg">
            <h2>Greeting Message</h2>
            <button onclick="showGreeting()">Show Greeting</button>
        </div>
    </div>

    <div class="container">
        <div id="calculator">
            <h2>My Calculator</h2>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2"><br>
            <label for="result">Addition : </label><input type="number" id="result" placeholder="Result">
            <button onclick="calculateSum()">Add</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
